{% load static %}
<div class="nav-wrapper">

    <a href="{% url 'home' %}">
        <div class="dots-wrapper">
            <div class="browser-dot" id="dot-1"></div>
            <div class="browser-dot" id="dot-2"></div>
            <div class="browser-dot" id="dot-3"></div>
        </div>
    </a>

    <ul id="navigation">
        <h2 id="close-btn" style="text-align: center;">X</h2>
        <li><a href="{% url 'home' %}#contact">Contact</a></li>
    </ul>

    <img id="menu-icon" src="{% static 'images/menu.png' %}">
</div>

<script type="text/javascript">
    let menu = 'closed'
    let menuIcon = document.getElementById('menu-icon')
    let navigation = document.getElementById('navigation')
    let closeBtn = document.getElementById('close-btn')

    menuIcon.addEventListener('click', toggleMenu)
    closeBtn.addEventListener('click', toggleMenu)

    function toggleMenu(){
        if (menu == 'closed'){
            navigation.style.display = 'block'
            closeBtn.style.display = 'block'
            menu = 'open'
        }
        else{
            navigation.style.display = 'none'
            closeBtn.style.display = 'none'
            menu = 'closed'
        }
    }

    // Adding the event listener function to window's resize event

    window.addEventListener("resize", function(){
        let width = document.documentElement.clientWidth;
        if (width > 1080){
            navigation.style.display = 'block'
        }else{
            navigation.style.display = 'none'
        }
        menu = 'closed'
        closeBtn.style.display = 'none'
    });
</script>
